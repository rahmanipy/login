<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <meta name="author" content="Ali Rahmani">
</head>

<body>

    <div class="container">
        <div class="bg-gradient-to-l to-pink-500 via-yellow-400 from-red-50 mx-auto flex item-center py-40">
            <div class=" text-center bg-white mx-auto p-14 rounded-3xl w-4/12 grid-cols-1">
                <p class="text-4xl mb-2">Create account</p>
                <p class="mb-6">already have an account <span class="text-blue-500"><a href="">sign in</a></span></p>
                <div class="form">

                    <div>
                        <input class="w-full border-2 rounded-xl bg-gray-100 focus:bg-white p-2 pl-3" type="text" placeholder="Username">
                    </div>

                    <div class="flex justify-center my-3">
                        <div class="mr-0.5">
                            <input class="w-full border-2 rounded-l-xl focus:bg-white bg-gray-100 pl-3 p-2" type="text" placeholder="First name">
                        </div>
                        <div class="ml-0.5">
                            <input class="w-full border-2 rounded-r-xl focus:bg-white bg-gray-100 pl-3 p-2" type="text" placeholder="Last name">
                        </div>
                    </div>
                    <div class="my-3">
                        <input type="text" class="w-full border-2 rounded-xl bg-gray-100 focus:bg-white p-2 pl-3" placeholder="E-mail">
                    </div>
                    <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-xl">
                    Sign up
                </button>
                    <div class="mt-5 text-left">
                        <input type="checkbox">
                        <span class="ml-2">I agree to the <span class="text-blue-500"><a href="">privacy policy</a></span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
